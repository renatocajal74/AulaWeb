<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando listas</title>

</head>
<body>

    <h1>LISTAS ORDENADAS E NÃO ORDENADAS</h1>
<hr>

<!-- LISTA NÃO ORDENADA = circle, square e disk-->

    <ul type="square">
<li>Home</li>
<li>Quem Somos</li>
<li>contato</li>
    </ul>

    <!-- LISTA ORDENADA = 1, A, a, I, i-->

    <ol type="1">
<li>comida favorita?</li>
<li>carro favorito?</li>
<li>Série Favorita?</li>
    </ol>
    
</body>
</html>
