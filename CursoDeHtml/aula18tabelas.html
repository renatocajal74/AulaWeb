<!--AULA SOBRE  CRIAÇÃO DE TABELAS NO HTML 5-->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 18 - Tabelas </title>

</head>

<body>

    <table border="2" align="center">

        <tr><!--TR =table row ou linha da tabela, TD = table data ou dados da tabela-->
            <tr><h1 align="center">Exemplo Simples de Tabela</h1></tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>01</td>
            <td>Notebook</td>
            <td>R$ 2500,00</td>
        </tr>

        <tr>
            <td>02</td>
            <td>Impressora</td>
            <td>R$ 1500,00</td>
        </tr>

    </table>

</body>
</html>
