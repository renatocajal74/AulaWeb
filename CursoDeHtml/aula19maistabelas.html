<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais configurções de tabelas</title>
</head>
<body>
    <table border="2" align="center">

        <tr><!--TR =table row ou linha da tabela, TD = table data ou dados da tabela-->
            <tr><h2 align="center">Exemplo Simples de Tabela</h2></tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>01</td>
            <td>tatleb</td>
            <td>R$ 500,00</td>
        </tr>

        <tr>

            <td>02</td>
        <td>impressora</td>
        <td>R$ 800,00</td>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2" align="center"><strong>cupom1 - R$ 10,00</strong></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><strong>cupon2 -R$ 12,00</strong></td>
        </tr>
        <tr>

            <td>Total</td>
            <td colspan="2" align="center">R$ 3.324,00</td>

        </tr>



    </table>
</body>
</html>
